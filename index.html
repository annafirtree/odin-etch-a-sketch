<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
            <h1>Etch-a-Sketch</h1>
            <p>Click on buttons or use keyboard shortcuts to change color</p>
            <p>Hint: Use <em>T(ransparent)</em> to move mouse without changing the color.</p>
          
			<nav>
                <button id="reset">Clear Screen</button>
                <button id="red">R</button>
                <button id="orange">O</button>
                <button id="yellow">Y</button>
                <button id="green">G</button>
                <button id="blue">B</button>
                <button id="purple">P</button>
                <button id="brown">N</button>
                <button id="black">L</button>
                <button id="white">W</button>
                <button id="transparent">T</button>
            </nav>
		</header>
		<div id="container">

        </div>
		<footer>Copyright Anna Macdonald 2020</footer>
		<script src="code.js"></script>
  	</body>
</html>
